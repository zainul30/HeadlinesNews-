{% extends 'back/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <a class ="btn btn-sm btn-danger" href="{% url 'tambah_artikel' %}"> Tambah Artikel</a>&ensp;&ensp; &ensp;
                            <!--Here you can write extra buttons/actions for the toolbar-->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">ID</th>
                                <th data-field="nama" data-sortable="true">Nama</th>
                                <th data-field="judul" data-sortable="true">Judul</th>
                                <th data-field="Body" data-sortable="true">Body
                                <th data-field="kategori" data-sortable="true">Kategori</th>
                                <th data-field="Date">Date</th>
                                <th>Actions</th>
                            </thead>
                            <tbody>
                                {% for a in artikel %}
                                <tr>
                                    <td></td>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{a.nama}}</td>
                                    <td>{{a.judul}}</td>
                                    <td>{{a.body}}</td>
                                    <td>{{a.kategori}}</td>
                                    <td>{{a.date}}</td>
                                    <td>
                                        <a class="btn btn-info text-white bi bi-search" href="{% url 'lihat_artikel' a.id %}">Lihat </a>
                                        <a class="btn btn-warning text-white bi bi-pencil" href="{% url 'edit_artikel' a.id %}">Edit </a>
                                        <a oneclick="return confirm('delete artikel?');"class="btn btn-danger text-white bi bi-trash" href="{% url 'delete_artikel' a.id %}">Delete </a>
                                    </td>
                                    <td></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content %}
