{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'back/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'back/img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Register</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


     <!-- Bootstrap core CSS     -->
    <link href="{% static 'back/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'back/css/paper-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'back/css/demo.css' %}" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'back/css/themify-icons.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-transparent navbar-absolute">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle navbar-toggle-black" data-toggle="collapse" data-target="#navigation-example-2">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar "></span>
	                <span class="icon-bar "></span>
	                <span class="icon-bar"></span>
	            </button>
	        </div>
	        <div class="collapse navbar-collapse">
	            <ul class="nav navbar-nav navbar-right">
	                <li>
	                   <a href="{% url 'login' %}" class="btn">
	                        Sudah Punya Akun?
	                    </a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<div class="wrapper wrapper-full-page">
    	<div class="register-page">
		<!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        	<div class="content">
            	<div class="container">
                	<div class="row">
                    	<div class="col-md-8 col-md-offset-2">
                        	<div class="header-text">
                            	<h2>Register</h2>
                            	<h4>Register Untuk Mengakses Headline News</h4>
                            	<hr>
                        	</div>
                    	</div>
                    	<center><div class="col-2">
                        	<form method="POST" action="#">
								{% csrf_token %}
                            	<div class="card card-plain">
                                	<div class="content">
										<div class="form-group">
                                        	<input name="username" type="text" placeholder="Your username" class="form-control">
                                    	</div>
										<div class="form-group">
                                        	<input name="password" type="password" placeholder="Your password" class="form-control">
                                    	</div>
                                    	<div class="form-group">
                                        	<input name="nama_depan" type="text" placeholder="Your First Name" class="form-control">
                                    	</div>
                                    	<div class="form-group">
                                        	<input name="nama_belakang" type="textl" placeholder="Your Last Name" class="form-control">
                                    	</div>
                                    	<div class="form-group">
                                        	<input name="email" type="email" placeholder="Enter email" class="form-control">
                                    	</div>
                                    	<div class="form-group">
                                        	<input name="alamat" type="text" placeholder="Alamat" class="form-control">
                                    	</div>
                                    	<div class="form-group">
                                        	<input name="telp" type="int" placeholder="Masukan Nomor Telephone" class="form-control">
                                    	</div>
                                	</div>
                                	<div class="footer text-center">
                                    	<button type="submit" class="btn btn-fill btn-danger btn-wd">Create Account</button>
                                	</div>
                            	</div>
                        	</form>
                    	</div></center>
                	</div>
            	</div>
        	</div>
		</div>
	</div>
</body>

	<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->
	<script src="{% static 'back/js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'back/js/jquery-ui.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'back/js/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'back/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Forms Validations Plugin -->
	<script src="{% static 'back/js/jquery.validate.min.js' %}"></script>

	<!-- Promise Library for SweetAlert2 working on IE -->
	<script src="{% static 'back/js/es6-promise-auto.min.js' %}"></script>

	<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
	<script src="{% static 'back/js/moment.min.js' %}"></script>

	<!--  Date Time Picker Plugin is included in this js file -->
	<script src="{% static 'back/js/bootstrap-datetimepicker.js' %}"></script>

	<!--  Select Picker Plugin -->
	<script src="{% static 'back/js/bootstrap-selectpicker.js' %}"></script>

	<!--  Switch and Tags Input Plugins -->
	<script src="{% static 'back/js/bootstrap-switch-tags.js' %}"></script>

	<!-- Circle Percentage-chart -->
	<script src="{% static 'back/js/jquery.easypiechart.min.js' %}"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'back/js/chartist.min.js' %}"></script>

	<!--  Notifications Plugin    -->
	<script src="{% static 'back/js/bootstrap-notify.js' %}"></script>

	<!-- Sweet Alert 2 plugin -->
	<script src="{% static 'back/js/sweetalert2.js' %}"></script>

	<!-- Vector Map plugin -->
	<script src="{% static 'back/js/jquery-jvectormap.js' %}"></script>

	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

	<!-- Wizard Plugin    -->
	<script src="{% static 'back/js/jquery.bootstrap.wizard.min.js' %}"></script>

	<!--  Bootstrap Table Plugin    -->
	<script src="{% static 'back/js/bootstrap-table.js' %}"></script>

	<!--  Plugin for DataTables.net  -->
	<script src="{% static 'back/js/jquery.datatables.js' %}"></script>

	<!--  Full Calendar Plugin    -->
	<script src="{% static 'back/js/fullcalendar.min.js' %}"></script>

	<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
	<script src="{% static 'back/js/paper-dashboard.js' %}"></script>

	<!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
	<script src="{% static 'back/js/demo.js' %}"></script>

	<script type="text/javascript">
        $().ready(function(){
            demo.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)
		});
	</script>

</html>
